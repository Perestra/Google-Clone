<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Google Search</title>
</head>
<body>
    <header class="header">
        <div class="content__header">
            <a class="gmail__content" href="https://mail.google.com/mail/&amp;ogbl" target="_blank">Gmail</a>
            <p class="imagens__content">Imagens</p>
            <button class="nav__content" value="Menu"></button>
            <button class="user__content" value="Danilo"></button>
        </div>
    </header>
    <section class="section">
        <div class="content__section">
            <div class="logo__content"></div>
            <div class="search__content">
                <a href="/assets/search-icon.svg"></a>
                <form action="get" class="form__search">
                    <input type="text">
                </form>
                <a href="/assets/mic-icon.svg"></a>
            </div>
            <div class="button__content">
                <button class="search__button" type="submit" value="Pesquisa Google">Pesquisa Google</button>
                <button class="luky__button" type="submit" value="Estou com sorte">Estou com sorte</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content__footer">
            <div class="country__content">Brasil</div>
            <div class="info__content">
                <div class="about__info">
                    <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">Sobre</a>
                    <a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Publicidade</a>
                    <a href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BR#!/" target="_blank">Negócios</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">Como funciona a Pesquisa</a>
                </div>
                <div class="config__info">
                    <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1" target="_blank">Privacidade</a>
                    <a href="https://policies.google.com/terms?hl=pt-BR&fg=1" target="_blank">Termos</a>
                    <p>Configurações</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/script/main.js"></script>

</body>
</html>
